<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/name.css">
</head>
<body>
    <header>
        <div class="back_btn" onclick="goBack()">
            <img src="/images and icon/arrow_icon/left_arrow-64.png" alt="png" >
        </div>
        <div class="categorie_name">
            <h2 id="categorie_name"></h2>
        </div>
        <div class="filter_btn">
            <img src="/images and icon/filter_icon/filter_64.png" alt="png">
        </div>
        <div class="like_section">
            <img src="/images and icon/footer_favlik_icon/footer_favlik_icon_68.png" alt="png">
        </div>
        <div class="recent_section">
            <img src="/images and icon/clock_recent_icon/recent_64.png" alt="png">
        </div>
        <div class="other_section">
            <img src="/images and icon/categorie_icon/three_dot_64.png" alt="png">
        </div>
    </header>
    <main>
        <div class="toglle_box">
            <div class="toggle_btn">
                <div class="Boy common_gender_btn" id="boy">boy</div>
                <div class="All common_gender_btn" id="all">all</div>
                <div class="Girl common_gender_btn" id="girl">girl</div>
            </div>
        </div>
        <div class="sub_categories_box">
            <div class="sub_categories_head"> <h3>Sub gategories</h3></div>
            <div class="sub_categories_slider_box">
            <div class="sub_categories_slider">
                <div class="subcategorie_containt">
                    <div class="subcategorie_all subcategories" id="all">All name</div>
                    <div class="subcategorie_modern subcategories" id="modern">Modern name</div>
                    <div class="subcategorie_top subcategories" id="top">Top</div>
                    <div class="subcategorie_short subcategories" id="short">Short</div>
                    <div class="subcategorie_easy_pronounce subcategories" id="easy">Easy to pronounce</div>
                </div>
            </div>
        </div>
            <div class="alphabeticle_slider_container">
                <div class="alphabeticle_slider">
                    <div class="alphabeticle_content">A</div>
                    <div class="alphabeticle_content">B</div>
                    <div class="alphabeticle_content">C</div>
                    <div class="alphabeticle_content">D</div>
                    <div class="alphabeticle_content">E</div>
                    <div class="alphabeticle_content">F</div>
                    <div class="alphabeticle_content">G</div>
                    <div class="alphabeticle_content">H</div>
                    <div class="alphabeticle_content">I</div>
                    <div class="alphabeticle_content">J</div>
                    <div class="alphabeticle_content">K</div>
                    <div class="alphabeticle_content">L</div>
                    <div class="alphabeticle_content">M</div>
                    <div class="alphabeticle_content">N</div>
                    <div class="alphabeticle_content">O</div>
                    <div class="alphabeticle_content">P</div>
                    <div class="alphabeticle_content">Q</div>
                    <div class="alphabeticle_content">R</div>
                    <div class="alphabeticle_content">S</div>
                    <div class="alphabeticle_content">T</div>
                    <div class="alphabeticle_content">U</div>
                    <div class="alphabeticle_content">V</div>
                    <div class="alphabeticle_content">X</div>
                    <div class="alphabeticle_content">Y</div>
                    <div class="alphabeticle_content">Z</div>
                </div>
            </div>
        </div>
        <div class="name_container_box">
            <div class="name_container_heading">
                <h2 id="name_container_heading"></h2>
                <h4 id="name_container_counting"></h4>
            </div>
        <div class="name_divs_container" id="name_divs_container">

        </div>

        </div>
    </main>
    <script type="module" src="js/name.js"></script>
    <script src="js/MainData.js"></script>
</body>

</html>
